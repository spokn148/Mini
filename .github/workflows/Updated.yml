name: Windows RDP V4

on:
  workflow_dispatch:

concurrency:
  group: tailscale-rdp-singleton
  cancel-in-progress: false

permissions:
  contents: read
  actions: write

defaults:
  run:
    shell: pwsh

env:
  RDP_USER: runneradmin
  RDP_PASS: TK#12345
  TS_HOSTNAME: bullet
  TS_APIKEY: tskey-api-kFJpCLjA2221CNTRL-fMMfLYn1YRfC2xYkAWdyQfCQamJU7Sdz
  TS_AUTHKEY: tskey-auth-kik8wxNiZt11CNTRL-ZmAarzeMiUYiQvDiEYBbUYv7Sbyi5RmTZ

jobs:
  rdp:
    runs-on: windows-2022
    timeout-minutes: 370
    steps:

      # ===================== Install Tailscale =====================
      - name: ‚öôÔ∏è Install Tailscale
        run: |
          $exe = "C:\Program Files\Tailscale\tailscale.exe"
          if (-not (Test-Path $exe)) {
            $url = 'https://pkgs.tailscale.com/stable/tailscale-setup-latest.exe'
            $dst = "$env:TEMP\tailscale-setup.exe"
            Invoke-WebRequest -Uri $url -OutFile $dst -UseBasicParsing
            Start-Process -FilePath $dst -ArgumentList "/quiet" -Wait
          }
          Start-Service Tailscale -ErrorAction SilentlyContinue
          & "C:\Program Files\Tailscale\tailscale.exe" version

      # ===================== Setup RDP =====================
      - name: üîê Setup RDP
        run: |
          $u="${{ env.RDP_USER }}"; $p="${{ env.RDP_PASS }}"
          $sec = ConvertTo-SecureString $p -AsPlainText -Force
          Set-LocalUser -Name $u -Password $sec -AccountNeverExpires
          Enable-LocalUser -Name $u
          Add-LocalGroupMember -Group Administrators -Member $u -ErrorAction SilentlyContinue
          Add-LocalGroupMember -Group "Remote Desktop Users" -Member $u -ErrorAction SilentlyContinue
          Set-ItemProperty "HKLM:\System\CurrentControlSet\Control\Terminal Server" -Name fDenyTSConnections -Value 0
          Enable-NetFirewallRule -DisplayGroup "Remote Desktop" | Out-Null

      # ===================== Tailscale up =====================
      - name: üîó Tailscale up
        run: |
          $ts = "C:\Program Files\Tailscale\tailscale.exe"
          & $ts logout | Out-Null
          & $ts up --authkey "${{ env.TS_AUTHKEY }}" --hostname "${{ env.TS_HOSTNAME }}" --accept-routes --accept-dns=false
          Start-Sleep -Seconds 2
          $ip4 = (& $ts ip -4 | Select-Object -First 1)
          Write-Host "### RDP Info ###"
          Write-Host "User: $env:RDP_USER"
          Write-Host "Pass: $env:RDP_PASS"
          Write-Host "Host: $env:TS_HOSTNAME"
          Write-Host "IP: $ip4"

      # ===================== Install ZeroTier =====================
      - name: üåê Install ZeroTier
        run: |
          $ztExe = "C:\ProgramData\ZeroTier\One\zerotier-one_x64.exe"
          if (-not (Test-Path $ztExe)) {
            Write-Host "Downloading ZeroTier..."
            $url = "https://download.zerotier.com/dist/ZeroTierOne.msi"
            $msi = "$env:TEMP\ZeroTierOne.msi"
            Invoke-WebRequest -Uri $url -OutFile $msi -UseBasicParsing
            Start-Process msiexec.exe -ArgumentList "/i `"$msi`" /quiet /qn /norestart" -Wait
          }
          Start-Process -FilePath $ztExe -ArgumentList "-C" -WindowStyle Hidden
          Start-Sleep -Seconds 5
          & $ztExe -q join 4753cf475fd1d946
          & $ztExe -q listnetworks

      # ===================== Download & Extract Firefox Portable (FAST) =====================
      - name: üì• Download & Extract Firefox Portable
        run: |
          $zip  = "$env:TEMP\FirefoxPortable.zip"
          $dst  = "C:\Users\runneradmin\Downloads\FirefoxPortable"
          if (Test-Path $dst) { Remove-Item -Recurse -Force $dst }
          if (Test-Path $zip) { Remove-Item -Force $zip }
          Invoke-WebRequest -Uri "https://www.dropbox.com/scl/fo/9n644cwuq4gpw6123dpph/AJvMFsxMkDWK_0FYWDjzJE8?rlkey=i6k3lpcz6t5k0pfaf7h6co8g2&dl=1" -OutFile $zip -UseBasicParsing
          Expand-Archive -Path $zip -DestinationPath $dst -Force
          Write-Host "‚úÖ Firefox Portable extracted to $dst"

      # ===================== Create BAT file launcher =====================
      - name: üìù Create Firefox BAT launcher
        run: |
          $batPath = "C:\Users\runneradmin\Downloads\FirefoxPortable\LaunchFirefox.bat"
          "echo off" | Out-File -FilePath $batPath -Encoding ASCII -Force
          "REM Launch Firefox Portable on 3 cores" | Out-File -FilePath $batPath -Append -Encoding ASCII
          'start "" /affinity 7 "%~dp0FirefoxPortable.exe" -no-remote -new-instance' | Out-File -FilePath $batPath -Append -Encoding ASCII
          Write-Host "‚úÖ LaunchFirefox.bat created at $batPath"

      # ===================== Launch Firefox Portable via BAT =====================
      - name: üöÄ Launch Firefox Portable
        run: |
          $batPath = "C:\Users\runneradmin\Downloads\FirefoxPortable\LaunchFirefox.bat"
          if (-not (Test-Path $batPath)) {
              Write-Error "LaunchFirefox.bat not found!"
              exit 1
          }
          Start-Process -FilePath $batPath -WindowStyle Normal
          Write-Host "‚úÖ FirefoxPortable launched with affinity via BAT"

      # ===================== Keep Alive =====================
      - name: ‚è≥ Keep alive
        run: |
          $mins=355
          $end=(Get-Date).AddMinutes($mins)
          while((Get-Date) -lt $end){
            $left=[int]([math]::Ceiling(($end-(Get-Date)).TotalMinutes))
            Write-Host "RDP alive... ($left min left)"
            Start-Sleep -Seconds 60
          }
